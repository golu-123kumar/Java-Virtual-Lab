<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix to Postfix Conversion</title>
    <style>
        .parent {
            height: 900px;
            width: 100%;
            background-image: url(wp2465003.webp);
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
        }
        .child {
            height: 470px;
            width: 600px;
            border-radius: 2%;
            border-style: groove;
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
            margin-top: 20px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, 1.5);
        }
        .f {
            height: 200px;
            max-height: 600px;
            width: 300px;
            max-width: 300px;
            color: black;
            background-color: white;
            margin: 5%;
            padding: 10px;
            border-radius: 2%;
            border-style: inset;
            overflow: auto;  /* Enables scrolling on both axes */
            white-space: pre-wrap;
        }

        .result-container {
            text-align: center;
            margin-top: 20px;
        }
        .st {
            text-decoration: solid;
            font-weight: 200;
            color: black;
        }
        a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <h1 class="st">Convert Infix Expressions to Postfix Form and Evaluate Seamlessly:</h1>
        <div class="child">
            <label for="infix">Enter Infix Expression:</label>
            <input type="text" id="infix" name="infix" placeholder="e.g., A+B*(C-D)" style="width: 400px; height:30px;">
            <button onclick="convert()">Convert</button>

            <div class="result-container" id="resultContainer">
                <p>Converted Postfix Expression:</p>
                <div class="f" id="postfixOutput"></div>
                
            </div>
        </div>
        <a href="/">Back to Home</a>
    </div>

    <script>
        function convert() {
            const infixExpression = document.getElementById("infix").value;

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'infix': infixExpression })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("postfixOutput").innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
