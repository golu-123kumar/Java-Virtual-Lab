<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray to Binary Conversion</title>
    <style>
        .parent {
            height: 900px;
            width: 100%;
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url(golu.jpg);
            background-size: cover;
            color: aqua;
        }
        .child {
            height: 450px;
            width: 600px;
            text-decoration: white;
            border-radius: 2%;
            border-style: groove;
            font-size: larger;
            margin-top: 5%;
            font-weight: lighter;
            color:aqua;
        }
        .result {
            color: black;
        }
        .f {
            height: 200px;
            width: 300px;
            color:black;
            background-color: white;
            border-radius: 2%;
            border-style: groove;
            margin: 5%;
            margin-right: 15%;
            padding-right: 20%;
        }
        .gray {
            border-radius: 2%;
        }
        .name {
            margin: 5%;
            margin-top: 4%;
            padding-top: 4%;
        }
        .btn {
            background-color: aqua;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <h1>Convert Gray to Their Corresponding Binary Code:-</h1>
        <div class="child">
            <label for="gray" class="name">Enter Gray Code:</label>
            <input type="text" class="gray" name="gray" placeholder="e.g., 11001" style="height:30px; width:400px">
            <button id="convertButton" class="btn">Convert to Binary</button>

            <div class="result-container" id="resultContainer">
                <h1>Converted into Binary:</h1>

                <div class="f">
                    <p id="binaryCode"></p> 
                </div>
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("convertButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent page refresh
            
            const grayInput = document.querySelector(".gray").value;

            // Sending gray code input to the backend for conversion
            fetch('/convertGrayToBinary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'gray': grayInput }) // <-- Changed 'grayCode' to 'gray'
            })
            .then(response => response.text()) // Expecting a plain text response
            .then(data => {
                document.getElementById("binaryCode").textContent = data; // Display the binary code result
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
