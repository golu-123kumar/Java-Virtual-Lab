<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix to Prefix Conversion</title>
    <style>
        .parent {
            height: 900px;
            width: 100%;
            background-image: url(wp2465003.webp);
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
            padding-top: 20px; /* Space at the top of the parent */
        }
        .child {
            height: 450px;
            width: 600px;
            border-radius: 2%;
            border-style: groove;
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
            margin-top: 20px; 
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px; 
            box-shadow: 0 2px 10px rgba(0, 0, 0, 1.5);
        }
        h1 {
            color: black;
            margin: 0; 
            text-align: center;
        }
        .f {
            height: 200px;
            max-height: 600px;
            width: 300px;
            max-width: 300px;
            color: black;
            background-color: white;
            margin: 5%;
            padding-top: 19%;
            padding-right: 40%;
            border-radius: 2%;
            border-style: inset;
            overflow: auto;
            white-space: pre-wrap;
        }
        .result-container {
            text-align: center;
            margin-top: 20px; /* Reduced space below child div */
        }
        a {
            display: block; /* Ensures the link takes up space */
            margin-top: 10px; /* Space between output and link */
            font-weight: bold; /* Make the link bold */
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <h1>Transform Infix Expressions into Prefix Form and Evaluate Effortlessly:</h1>
        <div class="child">

            <label for="infix">Enter Infix Expression:</label>
            <input type="text" id="infix" name="infix" placeholder="e.g., A+B*(C-D)" style="width: 400px; height:30px;">
            <button id="convertButton">Convert to Prefix</button>

            <div class="result-container" id="resultContainer">
                <p>Converted Prefix Expression:</p>
                <div class="f" id="prefixOutput"></div>
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Attach click event to button
        document.getElementById("convertButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default button behavior

            const infixExpression = document.getElementById("infix").value;

            // Sending the infix expression to the backend for PREFIX conversion
            fetch('/convertPrefix', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'infix': infixExpression })
            })
            .then(response => response.text()) // Expecting plain text response
            .then(data => {
                document.getElementById("prefixOutput").innerHTML = data; // Display prefix result
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
